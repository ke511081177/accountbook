<!DOCTYPE html>
<html>
  <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/
  >
  
   <center>
    <h1>記帳簿</h1>
    <form method="POST" action="{{url_for('submit')}}">
  
    <table>
      <tr>
      <td>
  
      <select name = 'who' style="font-size:18px;">
        <option>瑜</option>
        <option>昌</option>
      </select>
    </td>
  
  </tr>
    
  <tr>
    <td>  
    <label for='date' style="font-size:18px;" >日期 : </label>
      <input  type="date" name='date' id='datePicker' style="font-size:18px;">

    </td>
  </tr>
  
  <tr>
  
    <td>  
      <label for='type' style="font-size:18px;">類別 : </label>
      
      <select name = "type" style="font-size:18px;">
        <option>吃飯</option>
        <option>網購</option>
        <option>交通</option>
        <option>生活用品</option>
        <option>休閒</option>
      </select>
    </td>
  </tr>
  <tr>
    <td>  
      <label for='money' style="font-size:18px;">錢錢 :</label>
      <input type = 'text' name="money" style="font-size:18px;">
    </td>
  </tr>
  
  <tr>
    <td>
      <label for='descript' style="font-size:18px;">備註 :</label>
      <textarea name="descript"
            rows="3"
            cols="40"
            style="font-size:18px;"> </textarea>
      </td>
  </tr>
  <tr>
    <td><button type="submit" class="btn btn-primary" style="font-size:18px;">Submit</button></td>
  </tr>
  </table>
  
  
  </form>
  </center>

    
</html>
<!-- <script src="https://code.jquery.com/jquery-3.5.0.js"></script> -->

    document.getElementById("datePicker").valueAsDate = new Date();
  });
